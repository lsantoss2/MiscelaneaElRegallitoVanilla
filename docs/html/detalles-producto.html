<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Detalles del Producto</title>
    <link rel="stylesheet" href="../css/detalle-producto.css">
    <link rel="stylesheet" href="../css/barraNavegacionFooter.css">
</head>
<body>
    <!-- Barra de navegación -->
    <nav class="navbar">
        <div class="logo-container">
            <a href="../index.html" class="logo">
                <img src="../img/icono.png" alt="Logo" class="logo-image">
                <span class="logo-text">El Regalito</span>
            </a>
        </div>
        <ul class="nav-links">
            <li><a href="#" class="nav-button">Productos</a></li>
            <li><a href="#" class="nav-button">Categorías</a></li>
            <li id="user-section"></li>
            <li class="carrito-container">
                <a href="../html/carrito.html" class="cart-link">
                    <img src="../img/carrito de compras.png" alt="Carrito de Compras" class="cart-icon" width="32">
                </a>
            </li>
        </ul>
    </nav>


    <main id="detalles-producto" class="product-details">
        <!-- Los detalles del producto se cargarán aquí mediante JavaScript -->
    </main>

    <!-- Footer -->
    <footer class="footer">
        <div class="footer-container">
            <div class="footer-section">
                <h4>Sobre Nosotros</h4>
                <p>Somos una miscelánea comprometida con ofrecer productos de calidad a precios accesibles.</p>
                <p>Teléfono: +502 51237842</p>
                <div class="location-container">
                    <a href="#" class="location-link" target="_blank">
                        <img src="../img/google maps.png" alt="Ubicación" width="24" style="vertical-align: middle; margin-right: 8px;">
                        <span>Zona 12 Villa Nueva Mezquital Mercado "Santa Cruz" local 2</span>
                    </a>
                </div>
            </div>
            <div class="footer-section">
                <h4>Síguenos</h4>
                <div class="social-links">
                    <a href="#"><img src="../img/facebook.png" alt="Facebook" width="24"></a>
                    <a href="#"><img src="../img/instagram.png" alt="Instagram" width="24"></a>
                </div>
            </div>
        </div>
    </footer>

    <!-- JavaScript -->
    <script src="../js/detalleProducto.js"></script>
</body>
</html>

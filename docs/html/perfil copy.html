<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Perfil de Usuario</title>
  <link rel="stylesheet" href="../css/barraNavegacionFooter.css"> <!-- Asegúrate de que el CSS esté enlazado correctamente -->
</head>
<body>

 <!-- Barra de navegación BOTON PERFIL -->
 <nav class="navbar">
  <div class="logo-container">
    <a href="../index.html" class="logo">
        <img src="../img/icono.png" alt="Logo" class="logo-image"> <!-- Cambia el src a la ruta de tu logo -->
        <span class="logo-text">El Regalito</span> <!-- Cambia este texto al nombre de tu negocio -->
    </a>
  </div>
  <ul class="nav-links">
    <li><a href="#" class="nav-button">Productos</a></li>
    <li><a href="#" class="nav-button">Categorías</a></li>
    <!-- Aquí añadimos el user-section para el botón o imagen de perfil -->
    <li id="user-section"></li>
    
    <!-- Carrito de Compras con ícono -->
    <li class="carrito-container">
      <a href="../html/carrito.html" class="cart-link">
        <img src="../img/carrito de compras.png" alt="Carrito de Compras" class="cart-icon" width="32">
      </a>
    </li>
  </ul>
</nav>

  <!-- Contenido de la página de perfil -->
  <main class="profile-container">
    <h1>Bienvenido a tu perfil</h1>
    <p>Usuario: <span id="user-role">Cargando...</span></p>
    <button id="logout-btn" class="logout-btn">Cerrar Sesión</button>
  </main>

  <!-- Footer simple -->
  <footer class="footer">
    <p>&copy; 2024 El Regalito. Todos los derechos reservados.</p>
  </footer>

  <!-- Script para cerrar sesión -->
  <script src="../js/CerrarSesion.js"></script>
</body>
</html>
